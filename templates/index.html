<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IMDb List Sync Configuración</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Configuración de IMDb List Sync</h1>
        <form method="post">
            <div class="form-group">
                <label for="imdb_movies_list_url">URL de la Lista de Películas IMDb:</label>
                <input type="text" class="form-control" id="imdb_movies_list_url" name="imdb_movies_list_url" value="{{ config['imdb_movies_list_url'] }}">
            </div>
            <div class="form-group">
                <label for="imdb_series_list_url">URL de la Lista de Series IMDb:</label>
                <input type="text" class="form-control" id="imdb_series_list_url" name="imdb_series_list_url" value="{{ config['imdb_series_list_url'] }}">
            </div>
            <div class="form-group">
                <label for="radarr_url">URL de Radarr:</label>
                <input type="text" class="form-control" id="radarr_url" name="radarr_url" value="{{ config['radarr_url'] }}">
            </div>
            <div class="form-group">
                <label for="radarr_api_key">Clave API de Radarr:</label>
                <input type="text" class="form-control" id="radarr_api_key" name="radarr_api_key" value="{{ config['radarr_api_key'] }}">
            </div>
            <div class="form-group">
                <label for="sonarr_url">URL de Sonarr:</label>
                <input type="text" class="form-control" id="sonarr_url" name="sonarr_url" value="{{ config['sonarr_url'] }}">
            </div>
            <div class="form-group">
                <label for="sonarr_api_key">Clave API de Sonarr:</label>
                <input type="text" class="form-control" id="sonarr_api_key" name="sonarr_api_key" value="{{ config['sonarr_api_key'] }}">
            </div>
            <div class="form-group">
                <label for="redis_ip">IP de Redis:</label>
                <input type="text" class="form-control" id="redis_ip" name="redis_ip" value="{{ config['redis_ip'] }}">
            </div>
            <h2>Filtros para Películas</h2>
            <div class="form-group">
                <label for="movies_min_year">Año Mínimo:</label>
                <input type="number" class="form-control" id="movies_min_year" name="movies_min_year" value="{{ config['movies_min_year'] }}">
            </div>
            <div class="form-group">
                <label for="movies_max_year">Año Máximo:</label>
                <input type="number" class="form-control" id="movies_max_year" name="movies_max_year" value="{{ config['movies_max_year'] }}">
            </div>
            <div class="form-group">
                <label for="movies_min_rating">Puntuación Mínima:</label>
                <input type="number" step="0.1" class="form-control" id="movies_min_rating" name="movies_min_rating" value="{{ config['movies_min_rating'] }}">
            </div>
            <h2>Filtros para Series</h2>
            <div class="form-group">
                <label for="series_min_year">Año Mínimo:</label>
                <input type="number" class="form-control" id="series_min_year" name="series_min_year" value="{{ config['series_min_year'] }}">
            </div>
            <div class="form-group">
                <label for="series_max_year">Año Máximo:</label>
                <input type="number" class="form-control" id="series_max_year" name="series_max_year" value="{{ config['series_max_year'] }}">
            </div>
            <div class="form-group">
                <label for="series_min_rating">Puntuación Mínima:</label>
                <input type="number" step="0.1" class="form-control" id="series_min_rating" name="series_min_rating" value="{{ config['series_min_rating'] }}">
            </div>
            <button type="submit" class="btn btn-primary">Guardar Configuración</button>
        </form>
        <form method="post" action="{{ url_for('run_sync_movies_now') }}" class="mt-3">
            <button type="submit" class="btn btn-secondary">Sincronizar Películas Ahora</button>
        </form>
        <form method="post" action="{{ url_for('run_sync_series_now') }}" class="mt-3">
            <button type="submit" class="btn btn-secondary">Sincronizar Series Ahora</button>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info mt-3">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
